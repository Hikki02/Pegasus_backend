version: '3.9'

services:
  postgres_db:
    image: postgres:12
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: lc_menu
      POSTGRES_USER: hikki
      POSTGRES_PASSWORD: adi
    container_name: postgres_db

  web:
    build: .
    volumes:
      - ./:/app/
      - ./static:/app/static/
      - ./media:/app/media/
    ports:
      - "8000:8000"
    depends_on:
      - postgres_db
    container_name: web
    env_file:
      - .env/
    command: python manage.py runserver 0.0.0.0:8000

  nginx:
    image: nginx:latest
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/app/static/
      - ./media:/app/media/
    depends_on:
      - postgres_db
      - web
    ports:
      - "80:80"
      - "443:443"
    container_name: nginx


volumes:
  postgres_data:
  lets:




